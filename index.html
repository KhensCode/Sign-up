<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="container">
        <button id="close" onclick="closeBtn()"><i class='bx bx-x'></i></button>
        <h1 class="h1">Zipper <i class='bx bx-expand-horizontal'></i></h1>
        <br><br><br><br>
        <div class="button-1">
       <input type="email" class="email"name="email" placeholder="Type Email..">
      
        </div>
        <br>
        <div class="button-2">
            <div class="password-container">
                <input id="passwordBox" class="password" name="password" type="password" placeholder="Type Password..">
                <button type="button" id="togglePassword" class="toggle-password"><i class='bx bx-show'></i></button>
            </div>
        </div>
        <div class="generate">
            <button id="generatePassword" onclick="createPassword()">Generate password for me?</button>
            <span id="generatedPassword"></span>
        </div>
        <div class="submit">
            <button class="done" onclick="closeBtn()">Done <i class='bx bx-right-arrow-alt'></i></button>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
